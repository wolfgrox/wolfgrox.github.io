<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <!-- Agrega la referencia a Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <!-- Sección de Inicio de Sesión -->
                    <div id="login-section">
                        <h2 class="card-title">Iniciar Sesión</h2>
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        <form method="post" action="{{ url_for('login') }}">
                            <!-- Campos de inicio de sesión aquí -->
                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            <button type="button" class="btn btn-link" onclick="toggleSections('register-section')">Registrarse</button>
                        </form>
                    </div>

                    <!-- Sección de Registro -->
                    <div id="register-section" style="display: none;">
                        <h2 class="card-title">Registrarse</h2>
                        <form method="post" action="{{ url_for('register') }}">
                            <!-- Campos de registro aquí -->
                            <div class="form-group">
                                <label for="new-username">Nuevo Usuario:</label>
                                <input type="text" class="form-control" id="new-username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="new-password">Nueva Contraseña:</label>
                                <input type="password" class="form-control" id="new-password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="new-nombre">Nombre:</label>
                                <input type="text" class="form-control" id="new-nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="new-apellido">Apellido:</label>
                                <input type="text" class="form-control" id="new-apellido" name="apellido" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                            <button type="button" class="btn btn-link" onclick="toggleSections('login-section')">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleSections(sectionToShow) {
        document.getElementById('login-section').style.display = sectionToShow === 'login-section' ? 'block' : 'none';
        document.getElementById('register-section').style.display = sectionToShow === 'register-section' ? 'block' : 'none';
    }
</script>

</body>
</html>
